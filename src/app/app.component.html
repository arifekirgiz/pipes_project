<div class="container">
  <h3>Fatura</h3>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>İsim</label>
        <input class="form-control" type="text" (input)="onNameChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>İsim</b></label>
      <div>
        {{name | isim}} <!---- boşlukları silen ve ilk  harfi buyuk yapmak için pipe oluşturuldu.-->
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tarih</label>
        <input class="form-control" type="date" (input)="onDateChange($event.target.value)">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Tarih</b></label>
      <div>
        {{date | date : 'M/d/yy' }}
      </div>

    </div>

  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>money</label>
        <input class="form-control" type="text" (input)="onMoneyChange($event.target.value) ">
      </div>
    </div>
    <div class="col-md-6">
      <label><b>money</b></label>
      <div>
        {{money | currency}} 
      </div>

    </div>

  </div>


</div>
